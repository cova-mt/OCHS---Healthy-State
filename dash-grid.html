<!DOCTYPE html>
<html lang="en">

    <head>
        {{> head-meta page-title='Home' }}
        <script type="module">
            // styles
            import './sass/wrapper.scss';
            import './sass/dashboard.scss';

            // scripts imports
            import './js/wrapper.js';
            import SO from './js/global/scroll-observer.js';
            // page interactions
            const HPSO = new SO(.1, { rootMargin: '0px 0px -20% 0px' });
            const scrollCB = ({ target, isIntersecting }) => {
                target.dataset.in = isIntersecting;
            }
            HPSO.track(document.querySelector('#site-footer'), scrollCB);
            HPSO.start();
        </script>
    </head>

    <body>
        {{> site-header}}
        <main class="grid">
            <div class="pod pod1">
                <p>pod1</p>
            </div>
            <div class="pod pod2">
                <p>pod2</p>
            </div>
            <div class="pod pod3">
                <p>pod3</p>
            </div>
            <div class="pod pod4">
                <p>pod4</p>
            </div>
            <div class="pod pod5">
                <p>pod5</p>
            </div>
            <div class="pod pod6">
                <p>pod6</p>
            </div>
            <div class="pod pod7">
                <p>pod7</p>
            </div>
            <div class="pod pod8">
                <p>pod8</p>
            </div>
            <div class="pod pod9">
                <p>pod9</p>
            </div>
        </main>
        {{> footer }}
    </body>

</html>
